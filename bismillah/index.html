<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Eid Mubarak</title>
  </head>
  <body>
    <section class="greeting">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <div class="container">
            <p class="happy" data-aos="zoom-in" data-aos-duration="1100">Happy Eid Mubarak</p>
            <p class="tahun" data-aos="zoom-in" data-aos-duration="1100">1443 Hijriah</p>
            <p class="untuk" data-aos="zoom-in" data-aos-duration="900" data-aos-delay="400">Kepada :</p>
            <div class="receiverName" data-aos="zoom-in" data-aos-duration="900" data-aos-delay="400"></div>
            <p class="pesan" data-aos="zoom-in" data-aos-duration="900" data-aos-delay="600">Pesan :</p>
            <div class="receiverMessage" data-aos="zoom-in" data-aos-duration="900" data-aos-delay="600"></div>
            <p class="dari" data-aos="zoom-in" data-aos-duration="900" data-aos-delay="800">Dari :</p>
            <div class="receiverSend" data-aos="zoom-in" data-aos-duration="900" data-aos-delay="800"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
